# 简单方式：包含所有 Klicky 探针所需的宏和配置
# 官方最新配置地址：https://github.com/jlas1/Klicky-Probe
# 请务必定期查看 GitHub 以获取更新！

# [include ./klicky-specific.cfg]
# ↑ 可选文件：用于存放你打印机特有的自定义设置（如挂载座坐标、偏移等）
#    通常你可以把 probe_x/y/z_offset 等参数放在这里，便于管理
#    如果你没有特殊需求，可以先不启用（保持注释状态）

[include ./klicky-variables.cfg]    # 必须包含！定义 Klicky 的核心变量（如挂载座位置、探针偏移等）
[include ./klicky-macros.cfg]       # 必须包含！提供 ATTACH_PROBE / DETACH_PROBE 等关键宏命令

# 以下为可选功能模块，根据你的打印机结构和需求选择启用：

# [include ./klicky-bed-mesh-calibrate.cfg]
# ↑ 启用此文件：自动集成 BED_MESH_CALIBRATE，调平时自动挂载/卸载探针
#   要求 Klipper 已配置 [bed_mesh] 模块

# [include ./klicky-screws-tilt-calculate.cfg]
# ↑ 启用此文件：支持自动运行 SCREWS_TILT_CALCULATE（用于手动调平螺丝辅助）
#   要求 Klipper 已配置 [screws_tilt_adjust] 模块

# [include ./klicky-quad-gantry-level.cfg]
# ↑ 启用此文件：适用于 4Z 电机的龙门架结构（如 Voron V0/V2.4、LDO 等）
#   自动集成 QUAD_GANTRY_LEVEL 命令，调平时自动使用 Klicky

# [include ./klicky-z-tilt-adjust.cfg]
# ↑ 启用此文件：适用于 2Z 或 3Z 电机的平台（如三角洲、部分 CoreXY）
#   自动集成 Z_TILT_ADJUST 命令